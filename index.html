<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="icon" href="images/flash.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder=" Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/flash.png">Generate password</button>
    </div>
    <div id="popup" style="display: none;">
        <img src="images/checked.png">
        <h2>Copied password</h2>
        <p>thank you for using online password generator </p>
        <button onclick="showPopup()" type="ok">OK</button>
    </div>
    <h3 class="tit1">Designed by shahal</h3>

    <script src="script.js"></script>
</body>
</html>
